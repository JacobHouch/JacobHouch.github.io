<h2>Key Board Tricks</h2>
	<ul>
        <li>Show or hide the favorites bar: Ctrl + Shift + B</li>
        <li>Set focus on the first item in the favorites bar: Alt + Shift + B</li>
        <li>Redo an action:Ctrl + Y</li>
	<li>Save all open tabs as favorites in a new folder: Ctrl + Shift + D</li>
    </ul>
